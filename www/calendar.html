            <div class="input-field col s12">

                <label for="book_title">Tytuł</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="author" type="text" class="validate" maxlength="30" onblur="fAutor(this)">
                <label for="author">Autor</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input type="date" class="datepicker">
                <label>Data zwrotu</label>
            </div>
        </div>

        <div class="row">
            <div class="col s12">
                <button class="btn waves-effect waves-light">Dodaj</button>
            </div>
        </div>
    </div>
</div>

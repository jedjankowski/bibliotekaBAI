            <div class="input-field col s12">

        <div class="row">

                <label>Data zwrotu</label>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <button onclick="addDate()" class="btn waves-effect waves-light">Dodaj</button>
            </div>
        </div>
    </div>
</div>

<script>
    function addDate(){
        var title = document.getElementById('book_title').value;
        var author = document.getElementById('author').value;
        var date = document.getElementById('date').value;

        console.log(title);
        console.log(author);
        console.log(date);

        firebase.database().ref('users/returnDate/').set({
            title: title,
            author: author,
            date: date
        })
        console.log("Book and date saved to firebase database");
    }
</script>

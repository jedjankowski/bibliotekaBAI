<body>

<div class="row">
    <div class="col s12">
        <table>
            <thead>
            <tr>
                <th>Użytkownik</th>
                <th>Wiadomość</th>
            </tr>
            </thead>

            <tbody id="book_table">
            </tbody>
        </table>
    </div>
</div>
<h5 style="color:dimgrey">Wiadomość</h5>
<div class="row">
    <div class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <input id="message" type="text" class="validate"  />
                <button onclick="addBook()" class="btn waves-effect waves-light">Dodaj książkę</button>
                <label for="message">Wiadomość</label>
            </div>
        </div>
    </div>
</div>

<script>
    run();
    function run() {
        setTimeout(wait, 2000);
    }
    function wait() {
        feedBookTable();
    }

    function addBook(){
        var user = firebase.auth().currentUser;
        var message = document.getElementById('message').value;

        console.log(message);

        firebase.database().ref('messages/' + user.uid + '/conversation/' + md5(message)).set({
            message: message,
            //useruser: useruser

        })

        console.log("Book saved to firebase database");
    }

    function appendRow(message){
        var user = firebase.auth().currentUser;
        var tableRef = document.getElementById('book_table');
        var newRow = tableRef.insertRow(0);

        var useruserCell = newRow.insertCell(0);
        var messageCell = newRow.insertCell(1);

        useruserCell.appendChild(document.createTextNode(user.displayName));
        messageCell.appendChild(document.createTextNode(message));
    }

    function feedBookTable(){
        var user = firebase.auth().currentUser;
        firebase.database().ref('messages/' + user.uid + '/conversation/').on("child_added", function(snapshot, prevChildKey) {
            var newBook = snapshot.val();
            appendRow(newBook.message);
        });
    }
</script>
</body>
</html>
